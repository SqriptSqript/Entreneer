# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: The Entreneer
subtitle: entrepreneurship + engineering
author: Tyrese & Maelhann.
language: English
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://theentreneer.com
root: /
permalink: :title/:month/:day/:year/
permalink_defaults:

#Custom Setting Start

# Site settings
SEOTitle: The Entreneer
header-img: img/home-bg.jpg
email: codetyrese@outlook.com
description: "A blog discussing topics about entreprenuership and engineering."
keyword: "dropout , teenager, developer"


# SNS settings
# RSS: false
twitter_username:   EntreneerBlog
facebook_username:  Entreneer

# Build settings
anchorjs: true                          # if you want to customize anchor. check out line:181 of `post.html`


# Disqus settings
disqus_username: entreneer

# Analytics settings

# Google Analytics
ga_track_id: 'mr.malehann.'      # Format: UA-xxxxxx-xx
ga_domain: theentreneer.com


# Sidebar settings
sidebar: true                           # whether or not using Sidebar.
sidebar-about-description: "Sharing the thoughts of entrepreneurs and engineers."

sidebar-avatar: img/ee_logo.jpg      # use absolute URL, seeing it's used in both `/` and `/about/`

# Featured Tags
featured-tags: true                     # whether or not using Feature-Tags
featured-condition-size: 1              # A tag will be featured if the size of it is more than this condition value


# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: i_dont_wanna_use_default_archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: README.md

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: huxblog

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: heroku
  repo: https://git.heroku.com/tneer.git
  branch: master
  message: "Go!"
